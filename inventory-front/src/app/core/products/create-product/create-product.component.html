<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="title">CREATE PRODUCT</span>
                    <form class="mt-3" [formGroup]="productForm" (ngSubmit)="saveProduct()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input
                                formControlName="name"
                                type="text"
                                class="form-control"
                                placeholder="Laptop"
                                id="name"
                            >
                            <div class="text-danger" *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched" >
                                <span>
                                    Name is required
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Category</label>
                            <input
                                formControlName="category"
                                type="text"
                                class="form-control"
                                placeholder="Tech"
                                id="category"
                            >
                            <div class="text-danger" *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched" >
                                <span>
                                    Category is required
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input
                                formControlName="location"
                                type="text"
                                class="form-control"
                                id="location"
                                placeholder="Lima"
                            >
                            <div class="text-danger" *ngIf="productForm.get('location')?.hasError('required') && productForm.get('location')?.touched" >
                                <span>
                                    Location is required
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input
                                formControlName="price"
                                type="number"
                                class="form-control"
                                id="price"
                                placeholder="100"
                            >
                            <div class="text-danger" *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched" >
                                <span>
                                    Price is required
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary float-start" routerLink="/products">BACK</button>
                            <button type="submit" [disabled]="productForm.invalid" class="btn btn-success float-end">SAVE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
