<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="title">CREATE PRODUCT</span>
                    <form class="mt-3">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Laptop">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" placeholder="Tech">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Lima">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="100">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary float-start" routerLink="/products">BACK</button>
                            <button class="btn btn-success float-end">SAVE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
