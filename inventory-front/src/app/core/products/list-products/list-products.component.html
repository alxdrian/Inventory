<div class="container mt-5">
    <div clas="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">PRODUCTS LIST</span>
                    <button class="btn btn-success float-end" routerLink="/products/create">NEW</button>
                    <table class="table table-striped table-hover" *ngIf="productsList.length > 0">
                        <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Category</th>
                                <th scope="col">Location</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of productsList">
                                <th scope="row">{{ product.name }}</th>
                                <td>{{ product.category }}</td>
                                <td>{{ product.location }}</td>
                                <td>{{ product.price | currency: 'USD' }}</td>
                                <td>{{ product.quantity }}</td>
                                <td>
                                    <i [routerLink]="['/products', product._id, 'edit']" class="fa-solid fa-pen-to-square text-primary"></i>
                                    <i (click)="deleteProduct(product._id)" class="fa-solid fa-trash text-secondary"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 *ngIf="productsList.length === 0">No products found</h5>
                </div>
            </div>
        </div>
    </div>
</div>
